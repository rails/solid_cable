<% def database_name_from(name); ["mysql", "postgres"].exclude?(ENV["TARGET_DB"]) ? "db/#{name}.sqlite3" : name; end %>

<% if ENV["TARGET_DB"] == "mysql" %>
default: &default
  adapter: trilogy
  username: root
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: "127.0.0.1"
  port: 33060
<% elsif ENV["TARGET_DB"] == "postgres" %>
default: &default
  adapter: postgresql
  encoding: unicode
  username: postgres
  pool: 5
  host: "127.0.0.1"
  port: 55432
  gssencmode: disable # https://github.com/ged/ruby-pg/issues/311
<% else %>
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 50 } %>
  timeout: 100
<% end %>

development:
  primary:
    <<: *default
    database: <%= database_name_from("solid_cable_development") %>
  other:
    <<: *default
    database: <%= database_name_from("solid_cable_development") %>

test:
  primary:
    <<: *default
    pool: 20
    database: <%= database_name_from("solid_cable_test") %>
  other:
    <<: *default
    pool: 20
    database: <%= database_name_from("solid_cable_test") %>
    replica: true
